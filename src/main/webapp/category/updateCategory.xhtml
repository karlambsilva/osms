<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Update Category</title>
	</head>
	<body>		
		<h:form>
			<h1>Update Category</h1>
			Name:
			<h:inputText value="#{searchCategory.category.name}"></h:inputText>
			
			<br/>
			Description
			<h:inputText value="#{searchCategory.category.description}"></h:inputText>
			
			<h:commandButton value="Search" action="#{searchCategory.confirmUpdate}"></h:commandButton>
			
			<h:button value="Back" outcome="searchCategory"/>
			
		</h:form>
	</body>
</html>
