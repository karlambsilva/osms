<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:metadata>
		<f:viewParam name="categoryId" value="#{showCategory.categoryId}"></f:viewParam>
	</f:metadata>
	
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<script src="/bms/lib/jquery.min.js"></script>
		
		<link href="/bms/lib/bootstrap-3.1.1-dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="/bms/lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
		
		<title><ui:insert name="title"></ui:insert></title>
	</h:head>
	<body>
		<div class="container">
			<h1 class="page-header">#{showCategory.category.name}</h1>
			<ui:repeat var="product" value="#{showCategory.products}">
				<h2>
					<a href="/osms/faces/public/showProduct.xhtml?productId=#{product.id}">
						#{product.name}
					</a>		
				</h2>
				<p>					
					#{showCategory.category.description}
					<a href="showProduct.xhtml?productId=#{product.id}">
						Leia mais
					</a>
				</p>
			</ui:repeat>
		</div>
		
	</body>
</html>
