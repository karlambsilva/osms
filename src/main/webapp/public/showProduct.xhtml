<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:metadata>
		<f:viewParam name="productId" value="#{showProduct.productId}"></f:viewParam>
	</f:metadata>
	
	<ui:composition template="/templateStore.xhtml">  
		
		<ui:define name="title">
			#{showProduct.product.name} :: E-Commerce
		</ui:define>
		
		<ui:define name="content_top">
			<div class="alert alert-dismissable alert-success" id ="msg-added-to-cart">
			  <button type="button" class="close" data-dismiss="alert">&#215;</button>
			  <strong>Well done!</strong> You successfully sign up for our deals!
			</div>
			<div class="media">
				<h2 class="media-heading">#{showProduct.product.name}</h2>
	      		<a class="pull-left" href="#">
	       	 		<img class="media-object" src="#{showProduct.product.image}" alt="Generic placeholder image"/>
	      		</a>
	      		<div class="media-body">
	        		#{showProduct.product.description}
	        	</div>
	      		<br/>
    			<button class="btn btn-primary" type="button" >
    				Add to Cart   			
    			</button>
    		</div>
		</ui:define>
		
		<ui:define name="content_middle">
			E-Commerce
		</ui:define>
		
		<ui:define name="content_bottom">
			E-Commerce
		</ui:define>
		
	</ui:composition>
</html>
