<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	<composite:interface>
		<composite:attribute name="form"></composite:attribute>
		<composite:attribute name="disabled" default="false"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>
	
	<composite:implementation>
	
		<div class="form-group">
    		<label class="col-sm-2 control-label">Parent Category</label>    			
    		<div class="col-sm-10">
    			<h:selectOneMenu styleClass="form-control"
    							 value="#{cc.attrs.form.parentCategoryId}" disabled="#{cc.attrs.disabled}">
    				<f:selectItem itemLabel="None" noSelectionOption="true" />
    				<f:selectItems value="#{cc.attrs.form.categories}"
    							   var="category"
    							   itemLabel="#{category.name}"
    							   itemValue="#{category.id}">
    				</f:selectItems>
    			</h:selectOneMenu>
    		</div>
  		</div>
	
		<div class="form-group">
		    <label class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		    	<h:inputText id="name" styleClass="form-control" value="#{cc.attrs.form.category.name}" disabled="#{cc.attrs.disabled}" p:placeholder="Name"></h:inputText>
		    </div>
	  	</div>
	  	
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		    	<h:inputTextarea styleClass="form-control" rows="10" value="#{cc.attrs.form.category.description}" disabled="#{cc.attrs.disabled}" p:placeholder="Description"></h:inputTextarea>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
    		<label class="col-sm-2 control-label">Sub-Categories</label>
    		<div class="col-sm-10">
				<!-- Button trigger modal -->
				<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"
					    onclick="return false;">
					View
				</button>
    		</div>
  		</div>  
	  	
	  	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="btn-toolbar">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>
		
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h4 class="modal-title" id="myModalLabel">Sub-Categories</h4>
		      </div>
		      <div class="modal-body" style="max-height: 300px; overflow: auto;">
		   			<h:selectManyCheckbox value="#{cc.attrs.form.categoryIds}"
		   								  layout="pageDirection">
		   				<f:selectItems value="#{cc.attrs.form.categories}"
		   							   var="category"
		   							   itemLabel="#{category.name}"
		   							   itemValue="#{category.id}">
		   				</f:selectItems>
		   			</h:selectManyCheckbox>	
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>		
	  	
	</composite:implementation>
</html>
