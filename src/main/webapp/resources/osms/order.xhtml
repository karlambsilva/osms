<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	<composite:interface>
		<composite:attribute name="form"></composite:attribute>
		<composite:attribute name="disabled" default="false"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>
	
	<composite:implementation>
	
		<div class="form-group">
		    <label class="col-sm-2 control-label">Order Number</label>
		    <div class="col-sm-10">
		    	<h:inputText id="name" styleClass="form-control" value="#{cc.attrs.form.order.orderNumber}" disabled="#{cc.attrs.disabled}" p:placeholder="Order Number"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="btn-toolbar">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>
	  	
	</composite:implementation>
</html>
