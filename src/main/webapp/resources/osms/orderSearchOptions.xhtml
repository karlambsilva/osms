<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<link href="/osms/lib/datepicker/css/datepicker.css" rel="stylesheet" />
		<script src="/osms/lib/datepicker/js/bootstrap-datepicker.js"></script>
	</h:head>
	<composite:interface>
		<composite:attribute name="orderSearchOptions"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>
	
	<composite:implementation>
	
		<div class="form-group">
		    <label class="col-sm-2 control-label">Order Number</label>
		    <div class="col-sm-10">
		    	<h:inputText id="name" styleClass="form-control" value="#{cc.attrs.orderSearchOptions.name}" p:placeholder="Order Number"></h:inputText>
		    </div>
	  	</div>
<!-- 
	  	
	  	<div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
  <input class="span2" size="16" type="text" value="12-02-2012">
  <span class="add-on"><i class="icon-th"></i></span>
</div>

 -->
	  	
	  	<div class="form-group input-append date" id="orderDate">
		    <label class="col-sm-2 control-label">Date</label>
		    <div class="col-sm-10">
		    	<h:inputText styleClass="form-control" value="#{cc.attrs.orderSearchOptions.orderDate}" p:placeholder="Order Date"></h:inputText>
		    	<span class="add-on glyphicon glyphicon-calendar"></span>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="btn-toolbar">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>
		<script>
			$(function(){
				$('#orderDate').datepicker();
		</script>
	  	
	</composite:implementation>
</html>
