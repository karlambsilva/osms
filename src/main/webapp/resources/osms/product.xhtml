<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	<composite:interface>
		<composite:attribute name="form"></composite:attribute>
		<composite:attribute name="disabled" default="false"></composite:attribute>
		<composite:facet name="buttons"></composite:facet>
	</composite:interface>
	
	<composite:implementation>
		<div class="form-group">
    		<label class="col-sm-2 control-label">Category</label>    			
    		<div class="col-sm-10">
    			<h:selectOneMenu styleClass="form-control"
    							 value="#{cc.attrs.form.categoryId}" disabled="#{cc.attrs.disabled}">
    				<f:selectItems value="#{cc.attrs.form.categories}"
    							   var="category"
    							   itemLabel="#{category.name}"
    							   itemValue="#{category.id}">
    				</f:selectItems>
    			</h:selectOneMenu>
    		</div>
  		</div>
	
		<div class="form-group">
		    <label class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		    	<h:inputText id="name" styleClass="form-control" value="#{cc.attrs.form.product.name}" disabled="#{cc.attrs.disabled}" p:placeholder="Name"></h:inputText>
		    </div>
	  	</div>
	  	
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		    	<h:inputTextarea styleClass="form-control" rows="10" value="#{cc.attrs.form.product.description}" disabled="#{cc.attrs.disabled}" p:placeholder="Description"></h:inputTextarea>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Price</label>
		    <div class="col-sm-10">
		    	<h:inputText styleClass="form-control" value="#{cc.attrs.form.product.price}" disabled="#{cc.attrs.disabled}" p:placeholder="Price"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
		    <label class="col-sm-2 control-label">Image</label>
		    <div class="col-sm-10">
		    	<h:inputText styleClass="form-control" value="#{cc.attrs.form.product.image}" disabled="#{cc.attrs.disabled}" p:placeholder="Image"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="btn-toolbar">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>
	  	
	</composite:implementation>
</html>
